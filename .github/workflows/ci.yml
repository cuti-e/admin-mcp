name: CI

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run lint
      - run: npm test
